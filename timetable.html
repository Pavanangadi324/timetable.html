<script>
    // Mark task as completed
    function markCompleted(button) {
        button.classList.toggle('completed');
        button.textContent = button.classList.contains('completed') ? 'Completed' : button.textContent.replace('Completed', button.textContent);
    }

    // Reset all tasks on Sunday at 24:00
    function resetSchedule() {
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.remove('completed');
            button.textContent = button.textContent.replace('Completed', button.textContent);
        });
    }

    // Check the day and time every minute
    setInterval(() => {
        const now = new Date();
        const day = now.getDay(); // Sunday is 0, Monday is 1, and so on.
        const hours = now.getHours();
        const minutes = now.getMinutes();

        // Reset the schedule if it's Sunday at midnight
        if (day === 0 && hours === 0 && minutes === 0) {
            resetSchedule();
        }
    }, 60000); // Check every minute (60000 milliseconds)

</script>
